services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fulcrumprimedb
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    depends_on:
      - db
    build: .
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
 
